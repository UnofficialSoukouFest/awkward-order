name: Preview Deploy to Cloudflare Workers

on:
    push:
        branches:
            - main
            - master
    workflow_dispatch:

jobs:
    preview:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - uses: pnpm/action-setup@v4
              name: Install pnpm
              with:
                version: 10
                run_install: false

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
                cache: 'pnpm'

            - name: Install dependencies
              run: pnpm i

            - name: Build project
              run: pnpm run build

            - name: Publish to Cloudflare Workers (Preview)
              uses: cloudflare/wrangler-action@v3
              id: deploy
              with:
                apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
                accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
                command: versions upload --preview-alias staging

            - name: Show deployed URL
              env:
                DEPLOYMENT_URL: ${{ steps.deploy.outputs.deployment-url }}
              run: echo $DEPLOYMENT_URL >> $GITHUB_STEP_SUMMARY
